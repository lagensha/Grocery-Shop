<div class="p-4 sm:ml-64">
  <div class="p-4 border-1 border-default border-dashed rounded-base">
    <div class="form-container">
      <div class="table-wrapper">
        <table>
          <thead>
            <tr class="table-header">
              <th>Order Id</th>
              <th>Order Date</th>
              <th>Customer Id</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let order of orderList">
              <td>{{ order.id }}</td>
              <td>{{ order.orderDate }}</td>
              <td>{{ order.customerId }}</td>
              <td>
                <button class="btn btn-edit" (click)="getAll()">Edit</button>
                &nbsp;
                <!-- <button class="btn btn-delete" (click)="deleteItem(item.itemCode)">Delete</button> -->
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
