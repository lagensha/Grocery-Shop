<div class="p-4 sm:ml-64">
  <div class="p-4 border-1 border-default border-dashed rounded-base">
    <div class="form-container">
      <form class="customer-form">
        <h1 class="form-title">Customer Registration</h1>

        <div class="form-group">
          <label for="customerId">Customer Id</label>
          <input type="text" id="customerId" placeholder="Enter Customer Id" required [(ngModel)]="customerObj.id" name="id"/>
        </div>

        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" placeholder="Mr / Mrs / Miss" required [(ngModel)]="customerObj.title" name="title"/>
        </div>

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Full Name" required [(ngModel)]="customerObj.name" name="name"/>
        </div>

        <div class="form-group">
          <label for="dob">Date Of Birth</label>
          <input type="date" id="dob" required [(ngModel)]="customerObj.dob" name="dob"/>
        </div>

        <div class="form-group">
          <label for="salary">Salary</label>
          <input type="text" id="salary" placeholder="0.00" required [(ngModel)]="customerObj.salary" name="salary"/>
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" placeholder="Street Address" required [(ngModel)]="customerObj.address" name="address"/>
        </div>

        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" placeholder="City" required [(ngModel)]="customerObj.city" name="city"/>
        </div>

        <div class="form-group">
          <label for="province">Province</label>
          <input type="text" id="province" placeholder="Province" required [(ngModel)]="customerObj.province" name="province"/>
        </div>

        <div class="form-group">
          <label for="postal">Postal Code</label>
          <input type="text" id="postal" placeholder="Postal Code" required [(ngModel)]="customerObj.postalcode" name="postalCode"/>
        </div>

        <button type="submit" class="submit-btn" (click)="addCustomer()">Add Customer</button>
         <button type="submit" class="submit-btn" (click)="update()">Update Customers</button>
      </form>
    </div>

    <div class="table-wrapper">
      <table>
        <thead>
          <tr class="table-header">
            <th>ID</th>
            <th>Title</th>
            <th>Name</th>
            <th>DOB</th>
            <th>Salary</th>
            <th>Address</th>
            <th>City</th>
            <th>Province</th>
            <th>Postal Code</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of customerList; let i = index">
            <td>{{ customer.id }}</td>
            <td>{{ customer.title }}</td>
            <td>{{ customer.name }}</td>
            <td>{{ customer.dob }}</td>
            <td>{{ customer.salary }}</td>
            <td>{{ customer.address }}</td>
            <td>{{ customer.city }}</td>
            <td>{{ customer.province }}</td>
            <td>{{ customer.postalCode }}</td>
            <td>
              <button class="btn btn-edit" (click)="getAll()">Edit</button>
              <button class="btn btn-delete" (click)="deleteCustomer(customer.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
